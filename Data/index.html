<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Game Title</title>
</head>

<body style="margin: 0; padding: 0;">
    <canvas style="object-fit: contain; min-width: 100%; max-width: 100%; max-height: 100vh; min-height: 100vh; display: block;" id='khanvas' tabindex='-1'></canvas>
    <script>
        function onBridgeLoaded() {
            bridge.initialize().then(function () {
                const scriptElement = document.createElement('script');
                scriptElement.src = 'kha.js';
                document.body.appendChild(scriptElement);
                scriptElement.onload = function() {
                    console.log("Kha initialized.");
                }
            }).catch(function(error) {
                console.log(error);
            });
        }

        function onBridgeError() {
            const scriptElement = document.createElement('script');
            scriptElement.src = './playgama-bridge.js';
            document.body.appendChild(scriptElement);
            scriptElement.onload = function() {
                onBridgeLoaded();
            }
        }
    </script>
    <script type="text/javascript" src="https://bridge.playgama.com/v1/stable/playgama-bridge.js" onload="onBridgeLoaded()" onerror="onBridgeError()"></script>
</body>
</html>
